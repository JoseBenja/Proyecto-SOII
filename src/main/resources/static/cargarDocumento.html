<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Repositorio Digital</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
        <link href="css/sb-admin-2.min.css" rel="stylesheet">
    </head>
<body class="bg-gradient-primary">

<div class="container" >
    <div class="card shadow-lg my-5 align-items-center" >
            <div class="p-5">
                <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Cargar Documento</h1>
                </div>
                <form action="/cargarDocumento" method="post" enctype="multipart/form-data">
                    <div class="form-group row">
                        <div class="col-sm-12 mb-3 mb-sm-0">
                            <label for="txtIdDoc" class="form-label">Identificador del Documento</label>
                            <input maxlength="50" type="text" class="form-control" id="txtIdDoc" name="txtIdDoc" required title="Informacion incompleta">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-12 mb-3 mb-sm-0">
                            <label for="SelectTable" class="form-label">Propietario del Documento</label>
                            <select id="SelectTable" class="form-select form-control" name="SelectTable" required title="Informacion incompleta">
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-12 mb-3 mb-sm-0">
                            <label class="form-label">Fecha del Documento</label>
                            <input type="date" class="form-control" id="txtFecha" name="txtFecha" required title="Informacion incompleta">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-12 mb-3 mb-sm-0">
                            <label class="form-label">Documento Adjunto</label>
                            <input type="file" class="form-control" id="idFile" accept=".pdf" name="idFile" required title="Informacion incompleta">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-5">
                            <a class="btn btn-primary btn-user btn-block" href="menuPrincipal.html">Cancelar</a>
                        </div>
                        <div class="col-sm-7">
                            <button  id="cargarDocumentoBtn" class="btn btn-primary btn-user btn-block" value="Upload" type="submit">Cargar Documento</button>
                        </div>
                    </div>
                </form>
        </div>
    </div>
</div>
</div>


<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>

<script src="js/cargarDocumento.js"></script>

</body>

</html>

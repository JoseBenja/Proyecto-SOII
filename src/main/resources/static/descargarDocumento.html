<body class="bg-gradient-primary">

<div class="container" >
    <div class="card shadow-lg my-5 align-items-center" >
        <div class="p-5">
            <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Descargar Documento</h1>
            </div>
            <form>
                <div class="form-group row">
                    <div class="col-sm-12 mb-3 mb-sm-0">
                        <label for="SelectTableDescarga" class="form-label">Propietario del Documento</label>
                        <select id="SelectTableDescarga" class="form-select form-control">
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12 mb-3 mb-sm-0">
                        <label class="form-label">Fecha desde</label>
                        <input type="date" class="form-control" id="txtFechaDesde">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12 mb-3 mb-sm-0">
                        <label class="form-label">Fecha hasta</label>
                        <input type="date" class="form-control" id="txtFechaHasta">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12 mb-3 mb-sm-0">
                        <label for="txtIdDocDesc" class="form-label">Identificador del Docxumento</label>
                        <input maxlength="50" type="text" class="form-control" id="txtIdDocDesc">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <a class="btn btn-primary btn-user btn-block" href="menuPrincipal.html">Cancelar</a>
                    </div>
                    <div class="col-sm-6">
                        <button class="btn btn-primary btn-user btn-block" onclick="descargarDocumento()">Descargar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
